<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yeni 1 Yönetici Girişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .signup-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Yönetici Girişi</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" required autofocus />
    <input type="password" id="password" placeholder="Şifre" required />
    <button type="submit">Giriş Yap</button>

    <div class="signup-link">
      Hesabınız yok mu? <a href="signup.html">Üye Ol</a>
    </div>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const kullaniciAdi = document.getElementById('username').value.trim();
      const sifre = document.getElementById('password').value.trim();

      const formData = new URLSearchParams();
      formData.append("username", kullaniciAdi);
      formData.append("password", sifre);
      formData.append("type", "login");

      fetch('https://script.google.com/macros/s/AKfycbxQcPEYh6_3aRp1xjN5vCtQjiAQbHDwqfUkl_03d46_VkuH-JQOHWYFQEjslqf3rBd3rw/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Başarılı giriş: localStorage'a anahtar yaz ve yönlendir
          localStorage.setItem('admin_access_key', 'secure_admin_login');
          window.location.href = 'foundation.html?page=admin-panel.html';
        } else {
          alert('Kullanıcı adı veya şifre yanlış!');
        }
      })
      .catch(err => {
        console.error('Sunucu hatası:', err);
        alert('Sunucuya bağlanılamadı.');
      });
    });
  </script>
</body>
</html>
