<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yönetici Paneli</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 300px;
      background-color: #f5f5f5;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #ddd;
    }
    .date {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }
    .reservations h3 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: #333;
    }
    .reservations ul {
      list-style: none;
      padding-left: 1rem;
      margin: 0;
      font-size: 0.9rem;
      color: #333;
    }

    main {
      flex: 1;
      position: relative;
      padding: 2rem;
    }

    .profile {
      position: absolute;
      top: 2rem;
      right: 2rem;
      text-align: center;
    }

    .profile img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .profile .name {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #333;
    }

    .divider {
      margin: 1rem auto;
      border: none;
      border-top: 2px solid #333;
      width: 80%;
    }

    .menu-title {
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .menu-items {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .menu-items a {
      text-decoration: none;
      color: #007bff;
      font-size: 0.95rem;
    }

    .menu-items a:hover {
      text-decoration: underline;
    }

    .logout {
      text-align: center;
      margin-top: auto;
    }

    .logout button {
      padding: 0.5rem 1rem;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>

  <!-- Sol Panel -->
  <aside>
    <div>
      <div class="date" id="currentDate">Tarih...</div>

      <div class="reservations">
        <h3>Bugünkü Rezervasyonlar</h3>
        <ul id="todayReservations">
          <!-- JS ile doldurulacak -->
        </ul>
      </div>
    </div>

    <div class="logout">
      <button onclick="logout()">Çıkış Yap</button>
    </div>
  </aside>

  <!-- Sağ Ana Panel -->
  <main>
    <div class="profile">
      <img src="../assets/admin-avatar.jpg" alt="Yönetici" />
      <div class="name">Emre Yılmaz</div>
      <hr class="divider" />
      <div class="menu-title">MENÜ</div>
      <div class="menu-items">
        <a href="foundation.html?page=pages/araclar.html">Araçlar</a>
        <a href="foundation.html?page=pages/rezervasyonlar.html">Rezervasyonlar</a>
        <a href="foundation.html?page=pages/finans.html">Finans</a>
      </div>
    </div>

    <h1>Yönetici Paneli</h1>
    <p>Sol menüden veya yukarıdan işlem yapmak istediğiniz bölümü seçebilirsiniz.</p>
  </main>

  <script>
    // Tarihi yazdır
    const now = new Date();
    const formattedDate = now.toLocaleDateString('tr-TR', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    document.getElementById('currentDate').textContent = formattedDate;

    // Örnek rezervasyon verileri (daha sonra dinamik yapılabilir)
    const todayReservations = [
      "Ahmet K. - Renault Clio",
      "Zeynep T. - Ford Focus"
    ];
    const resList = document.getElementById('todayReservations');
    todayReservations.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      resList.appendChild(li);
    });

    // Çıkış
    function logout() {
      localStorage.removeItem('admin_access_key');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
